<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Web Page with Sidebar Menu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar menu */
    .sidebar {
      width: 200px;
      background-color: #007BFF;
      color: white;
      padding-top: 20px;
      flex-shrink: 0;
      height: 100vh;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 12px 16px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: block;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #0056b3;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <ul>
      <li><a onclick="showContent('home')">Home</a></li>
      <li><a onclick="showContent('about')">About</a></li>
      <li><a onclick="showProjects()">Connections</a></li>
      <li><a onclick="showContent('contact')">Contact</a></li>
    </ul>
  </div>

  <!-- Main Page Content -->
  <div class="main">
    <div id="pageContent">
      <h1>Welcome to My Website!</h1>
      <p>This is your homepage. You can start adding your content here.</p>
    </div>

    <iframe id="projectFrame"></iframe>
  </div>

  <script>
    function showProjects() {
  document.getElementById("pageContent").style.display = "none";
  const iframe = document.getElementById("projectFrame");
  iframe.style.display = "none"; // Hide while loading

  fetch('https://apim.workato.com/enricom0/embedded-v1/function-call-will-create-list?api_token=7e10da2682db74dddc4d70305d3f382c9351c73761574aa033b186c6532f8149')
    .then(response => response.json())
    .then(data => {
      const token = data.token;
      // Use backticks for template literal
      const newUrl = `https://app.workato.com/direct_link/embedded/connections/17715839?workato_dl_token=${token}`;
      // Use the correct iframe ID
      iframe.src = newUrl;
      iframe.style.display = "block"; // Show the iframe
    })
    .catch(error => {
      console.error('Error fetching API:', error);
      document.getElementById("pageContent").style.display = "block";
      document.getElementById("pageContent").innerHTML = "<p>Error loading project: " + error.message + "</p>";
    });
}


    function showContent(section) {
      const content = document.getElementById("pageContent");
      const iframe = document.getElementById("projectFrame");
      iframe.style.display = "none";
      content.style.display = "block";

      switch(section) {
        case 'home':
          content.innerHTML = "<h1>Welcome to My Website!</h1><p>This is your homepage.</p>";
          break;
        case 'about':
          content.innerHTML = "<h1>About Me</h1><p>Some info about who I am.</p>";
          break;
        case 'contact':
          content.innerHTML = "<h1>Contact</h1><p>You can reach me at email@example.com.</p>";
          break;
      }
    }
  </script>

</body>
</html>
