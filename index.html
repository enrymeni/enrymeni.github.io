<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Web Page with Sidebar Menu</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar menu */
    .sidebar {
      width: 200px;
      background-color: #007BFF;
      color: white;
      padding-top: 20px;
      flex-shrink: 0;
      height: 100vh;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li {
      padding: 12px 16px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: block;
      cursor: pointer;
    }

    .sidebar a:hover {
      background-color: #0056b3;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar Navigation -->
  <div class="sidebar">
    <ul>
      <li><a onclick="showContent('home')">Home</a></li>
      <li><a onclick="showContent('about')">About</a></li>
      <li><a onclick="showProjects()">Projects</a></li>
      <li><a onclick="showContent('contact')">Contact</a></li>
    </ul>
  </div>

  <!-- Main Page Content -->
  <div class="main">
    <div id="pageContent">
      <h1>Welcome to My Website!</h1>
      <p>This is your homepage. You can start adding your content here.</p>
    </div>

    <iframe id="projectFrame"></iframe>
  </div>
