<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Web Page with Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: #007BFF;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      display: none; /* initially hidden */
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a onclick="showContent('home')">Home</a></li>
      <li><a onclick="showContent('about')">About</a></li>
      <li><a onclick="showProjects()">Projects</a></li>
      <li><a onclick="showContent('contact')">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Content -->
  <div class="content" id="pageContent">
    <h1>Welcome to My Website!</h1>
    <p>This is your homepage. You can start adding your content here.</p>
  </div>

  <!-- iFrame for Projects -->
  <iframe id="projectFrame"></iframe>

  <script>
    function showProjects() {
      document.getElementById("pageContent").style.display = "none";
      const iframe = document.getElementById("projectFrame");
      iframe.src = "https://docs.workato.com/en/";
      iframe.style.display = "block";
    }

    function showContent(section) {
      const content = document.getElementById("pageContent");
      const iframe = document.getElementById("projectFrame");
      iframe.style.display = "none";
      content.style.display = "block";

      // Update content if you want (simple switch)
      switch(section) {
        case 'home':
          content.innerHTML = "<h1>Welcome to My Website!</h1><p>This is your homepage.</p>";
          break;
        case 'about':
          content.innerHTML = "<h1>About Me</h1><p>Some info about who I am.</p>";
          break;
        case 'contact':
          content.innerHTML = "<h1>Contact</h1><p>You can reach me at email@example.com.</p>";
          break;
      }
    }
  </script>

</body>
</html>
