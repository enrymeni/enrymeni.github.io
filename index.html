<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    nav {
      background-color: #007BFF;
      padding: 10px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Page Content -->
  <div class="content">
    <h1>Welcome to My Website!</h1>
    <p>This is your homepage. You can start adding your content here.</p>
  </div>

</body>
</html>
